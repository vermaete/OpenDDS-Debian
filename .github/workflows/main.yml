name: CI

on:
  push:
    branches:
      - vermaete/ubuntu2404
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 5"

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      DEBFULLNAME: "Fred Hornsey"
      DEBEMAIL: "hornseyf@objectcomputing.com"

    steps:
    - name: Install Ubuntu Packages
      run: |
        sudo apt-get update
        sudo apt-get install debhelper lintian build-essential

    - name: Checkout OpenDDS-Debian
      uses: actions/checkout@v4
      with:
        path: OpenDDS-Debian
        ref: 'vermaete/ubuntu2404'

    - name: Checkout OpenDDS
      uses: actions/checkout@v4
      with:
        repository: 'OpenDDS/OpenDDS'
        path: OpenDDS
        ref: 'DDS-3.30'

    - name: Copy debian Directory
      run: cp -r OpenDDS-Debian/debian OpenDDS/debian

    - name: Build Package
      run: |
        cd OpenDDS
        dpkg-buildpackage -us -uc
        cd ..
        cp opendds_*.deb opendds.deb

    - name: Commit New Deb
      run: |
        cd OpenDDS
        SHA=$(git rev-parse --short HEAD)
        cd ../OpenDDS-Debian
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
        git fetch --depth 1 origin ubuntu_24_04
        git checkout ubuntu_24_04
        cp ../opendds.deb opendds.deb
        git add opendds.deb
        git \
          -c 'user.email=actions@github.com' \
          -c 'user.name=GitHub Actions' \
          commit -m "Based On OpenDDS $SHA"

    - name: Push Commit
      uses: ad-m/github-push-action@master
      with:
        directory: 'OpenDDS-Debian'
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'ubuntu_24_04'

    - name: Lintian
      run: lintian --pedantic --info --display-info opendds.deb
      if: always()
